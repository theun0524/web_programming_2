<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple else if example</title>
  </head>
  <body>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
      var select = document.querySelector('select');
      var para = document.querySelector('p');
      
      select.addEventListener('change', setWeather);

      function setWeather() {
        var choice = select.value;
        switch (choice) {
          case 'sunny':
            para.textContent = 'It is nice and sunny outside today.';
            break;
          case 'rainy':
            para.textContent = 'Rain is falling outside.';
            break;
          case 'snowing':
            para.textContent = 'The snow is coming down â€” it is freezing!';
            break;
          case 'overcast':
            para.textContent = 'It isn\'t raining.';
            break;
          default:
            para.textContent = '';
        }
      }
    </script>
  </body>
</html>
